<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Yusuf Özkan - Contact</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0c2955",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111721",
                        "gold": "#D4AF37"
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input,
        .form-textarea {
            --tw-ring-color: transparent;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="min-h-screen flex flex-col">
<header class="w-full">
<div class="container mx-auto px-6 py-4 flex justify-between items-center">
<a class="text-xl font-bold text-primary dark:text-white" href="#">Yusuf Özkan</a>
<div class="flex items-center">
<nav class="hidden md:flex items-center space-x-8">
<a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-gold transition-colors" href="#">Home</a>
<a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-gold transition-colors" href="#">About</a>
<a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-gold transition-colors" href="#">Tours</a>
<a class="text-primary dark:text-gold font-semibold" href="#">Contact</a>
</nav>
<div class="hidden md:flex items-center ml-8">
<div class="flex items-center space-x-4 text-sm">
<a class="text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-gold transition-colors" href="#">PL</a>
<a class="text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-gold transition-colors" href="#">TR</a>
<a class="text-primary dark:text-gold font-semibold" href="#">EN</a>
</div>
</div>
<button class="md:hidden flex items-center">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-6 py-12 md:py-24">
<div class="max-w-3xl mx-auto text-center">
<h1 class="text-4xl md:text-5xl font-bold text-primary dark:text-white mb-4">Get in Touch</h1>
<p class="text-lg text-gray-600 dark:text-gray-400 mb-12">For inquiries about private tours in Istanbul, please reach out using the contact form below or connect with me directly via WhatsApp or email.</p>
</div>
<div class="max-w-lg mx-auto bg-white dark:bg-background-dark rounded-xl shadow-md overflow-hidden border border-gray-200 dark:border-gray-700">
<div class="p-8">
<div class="flex flex-col sm:flex-row gap-4 mb-8">
<a class="w-full flex items-center justify-center gap-2 bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-colors" href="https://wa.me/905555555555" target="_blank">
<span class="material-symbols-outlined">chat</span> WhatsApp
                        </a>
<a class="w-full flex items-center justify-center gap-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" href="mailto:yusuf.ozkan@tourguide.com">
<span class="material-symbols-outlined">mail</span> Email
                        </a>
</div>
<form action="#" method="POST">
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="name">Name</label>
<div class="mt-1">
<input autocomplete="name" class="form-input w-full bg-background-light dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg focus:border-primary focus:ring-primary text-gray-900 dark:text-white" id="name" name="name" placeholder="Your Name" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email</label>
<div class="mt-1">
<input autocomplete="email" class="form-input w-full bg-background-light dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg focus:border-primary focus:ring-primary text-gray-900 dark:text-white" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="message">Message</label>
<div class="mt-1">
<textarea class="form-textarea w-full bg-background-light dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg focus:border-primary focus:ring-primary text-gray-900 dark:text-white" id="message" name="message" placeholder="Your message..." rows="4"></textarea>
</div>
</div>
</div>
<div class="mt-8">
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                                Send Message
                            </button>
</div>
</form>
</div>
</div>
</main>
<footer class="w-full bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800">
<div class="container mx-auto px-6 py-4 text-center text-gray-500 dark:text-gray-400">
<p>© 2024 Yusuf Özkan. All Rights Reserved.</p>
</div>
</footer>
</div>

</body></html>
